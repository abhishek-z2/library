<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="book-dialog">
        <form action="" method="dialog">
            <div class="details">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="details">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>  
            <div class="details">
                <label for="pages">Pages read</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="details read-status-div">
                <label for="read-status">Read</label>
                <input type="checkbox" name="read-status" id="read-status">
            </div>
            <button type="submit" id="confirm-button">Add to Library</button>
            <button id="close-dialog">X</button>
        </form>
    </dialog>
    <div class="container">
        <div class="header">
            <div class="logo">Library</div>
            <div class="new-book">Add a book <span class="add-book-button">+</span></div>
        </div>
        <div class="deck">
            
        </div>
        </div>
</body>
<script src="index.js" defer></script>
</html>
